 <div class="form-group">
  		<label for="name" class="col-sm-2 control-label"> studentname</label>
	  	<div class="col-sm-4">
	    <input type="text" id="studentname" name="studentname"  class="form-control"
	                  ng-model="student.data.attributes.studentname" placeholder="studentname*" required>
  		</div>
	</div>
	<div class="form-group">
  		<label for="name" class="col-sm-2 control-label"> Degree</label>
  		<div class="col-sm-4">
    		<input type="text" id="degree" name="degree"  class="form-control"
                  ng-model="student.data.attributes.degree" placeholder="degree*" required>
  		</div>
	</div>
	<div class="form-group">
	    <label for="name" class="col-sm-2 control-label"> Major</label>
	    <div class="col-sm-4">
      		<input type="text" id="major" name="major"  class="form-control"
                  ng-model="student.data.attributes.major" placeholder="major*" required>
   		 </div>
	</div>

	<div class="form-group">
	    <label for="name" class="col-sm-2 control-label"> Courses </label>
	    <div class="col-sm-4">
	      	<select multiple="multiple" id="courses" class="form-control"
	                  ng-model="student.data.attributes.courseids" required 
	                  ng-options="course.id as course.coursename for course in courses">

	        </select>
    	</div>
	</div>


	<div class="form-group">
  		<div class="col-sm-offset-2 col-sm-10">  
    		<button  ng-disabled="loading" class="btn btn-primary " type="submit" >
      			<span ng-hide="loading">Save</span>
      			<span ng-show="loading">Loading....</span>
    		</button>
		</div>
	</div>
